<!DOCTYPE html>
<html lang="cn">
    <head>
        <meta charset="UTF-8">
        <title>爬虫练习_表格形式 table | 秋杰 python</title>
        <style>
            img {
                width:250px;
            }
            table{
                width:50%;
            }
            td{
                margin:10px;
                padding:15px;
            }
        </style>
     </head>
     <body>
        <h1>表格 爬虫练习</h1>
        <p>
             "这是一个在"<a href="https://github.com/DongQiujie">秋杰GITHUB</a>"的"
             <a href="https://github.com/DongQiujie/webCrawler_python">爬虫文件资料</a>
             "的一个简单的供爬取网页，所有网页信息一目了然"
        </p>
        <table id="course-list">
            <tbody>
                <tr>
                    <th>分类</th>
                    <th>名字</th>
                    <th>时长</th>
                    <th>预览</th>
                </tr>
                <tr id="course1" class="m1">
                    <td>机器学习</td>
                    <td>
                       <a href="https://morvanzhou.github.io/tutorials/machine-learning/tensorflow/">Tensorflow
                       神经网络</a>
                    </td>
                    <td>2:00</td>
                    <td><img src="https://morvanzhou.github.io/static/img/course_cover/tf.jpg"></td>
                </tr>
                <tr id="course2" class="m1">
                    <td>机器学习</td>
                    <td>
                       <a href="https://morvanzhou.github.io/tutorials/machine-learning/reinforcement-learning/">                        强化学习</a>
                    </td>
                    <td>5:00</td>
                    <td><img src="https://morvanzhou.github.io/static/img/course_cover/rl.jpg"></td>
                </tr>
                <tr id="course3" class="data">
                    <td>数据处理</td>
                    <td>
                       <a href="https://morvanzhou.github.io/tutorials/data-manipulation/scraping/">爬虫</a>
                    </td>
                    <td>3:00</td>
                    <td><img src="https://morvanzhou.github.io/static/img/course_cover/scraping.jpg"></td>
                </tr>
           <tbody>
       </table>
   </body>
</html>
